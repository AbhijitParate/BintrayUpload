# Add the following lines to your local.properties file

bintray.user=YOUR_BINTRAY_USERNAME
bintray.apikey=YOUR_BINTRAY_APIKEY

# An optional line in case you want to sync your library
# to Maven Central.
# In that case, you also need to uncomment gpg part in bintray.gradle
bintray.gpg.password=YOUR_GPG_PASSWORD
